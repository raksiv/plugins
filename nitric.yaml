targets:
  - file:platform.yaml
name: storage-compute-app
description: App with both storage and compute

services:
  api:
    properties:
      memory: 1024
      timeout: 60
    env:
      NODE_ENV: production
    container:
      docker:
        dockerfile: Dockerfile
        context: .
    dev:
      script: go run main.go

buckets:
  files:
    access:
      api:
        - read
        - write